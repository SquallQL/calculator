<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
      <input type="text" id="total-display" readonly />
      <div class="row">
        <button class="calculator-input add-borders" value=1>1</button>
        <button class="calculator-input add-border-right" value=2>2</button>
        <button class="calculator-input add-border-right" value=3>3</button>
      </div>
      <div class="row">
        <button class="calculator-input add-borders" value=4>4</button>
        <button class="calculator-input add-border-right" value=5>5</button>
        <button class="calculator-input add-border-right" value=6>6</button>
      </div>
      <div class="row">
        <button class="calculator-input add-borders" value=7>7</button>
        <button class="calculator-input add-border-right" value=8>8</button>
        <button class="calculator-input add-border-right" value="add">+</button>
      </div>
      <div class="row">
        <button class="calculator-input add-borders" value=9>9</button>
        <button class="calculator-input add-border-right" value=0>0</button>
        <button class="calculator-input add-border-right" value="minus">-</button>
      </div>
      <div class="row">
          <button class="calculator-input add-borders" value=".">.</button>
        <button class="calculator-input add-border-right" value="multiply">*</button>
        <button class="calculator-input add-border-right" value="divide">/</button>
      </div>
      <div class="row">
          <button class="calculator-input add-borders" value="clear">C</button>
        <button class="calculator-input calculator-input-large add-border-right" value="equal">=</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
